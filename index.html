<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histori Pelatihan Guru Penggerak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <header class="bg-blue-600 text-white p-4 text-center md:flex md:justify-between md:items-center">
        <h1 class="text-2xl font-semibold">Histori Pelatihan Guru Penggerak</h1>
    </header>

    <main class="container mx-auto p-6 lg:p-8">
        <section id="histori">
            <h2 class="text-xl font-bold mb-4">Daftar Pelatihan</h2>

            <div class="overflow-x-auto">
                <table class="table-auto w-full bg-white rounded-lg shadow-lg">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="px-6 py-3 text-left">Tahun</th>
                            <th class="px-6 py-3 text-left">Dokumentasi</th>
                            <th class="px-6 py-3 text-left">Nama Pelatihan</th>
                            <th class="px-6 py-3 text-left">Tanggal</th>
                        </tr>
                    </thead>
                    <tbody id="histori-tbody">
                        <!-- Data histori pelatihan akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center">
        &copy; 2024. Aplikasi Histori Pelatihan Guru Penggerak.
    </footer>

    <script src="index.js"></script>
</body>
</html>
