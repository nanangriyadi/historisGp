<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Histori Pelatihan Guru Penggerak</title>
    <link href="(link unavailable)" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-500 text-white p-4 text-center md:flex md:justify-between md:items-center">
        <h1 class="text-2xl">Histori Pelatihan Guru Penggerak</h1>
        <nav class="hidden md:block">
            <ul class="flex space-x-4">
                <li><a href="#histori" class="text-white hover:text-gray-300">Histori Pelatihan</a></li>
                <li><a href="#tentang" class="text-white hover:text-gray-300">Tentang</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4 md:p-6 lg:p-8">
        <section id="histori" class="mt-4">
            <h2 class="text-lg font-bold mb-2">Tahun Pelatihan</h2>
            <select id="tahun" class="block w-full bg-gray-100 text-gray-800 py-2 pl-3 pr-10">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <div class="overflow-x-auto mt-4">
                <table class="table-auto w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Tahun</th>
                            <th class="px-4 py-2">Nama Pelatihan</th>
                            <th class="px-4 py-2">Tanggal</th>
                        </tr>
                    </thead>
                    <tbody id="histori-tbody">
                        <!-- Data histori pelatihan akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </section>
        <section id="tentang" class="mt-8">
            <h2 class="text-lg font-bold mb-2">Tentang Aplikasi</h2>
            <p class="text-gray-600">Aplikasi ini dibuat untuk memudahkan pengaksesan histori pelatihan guru penggerak.</p>
        </section>
    </main>
    <footer class="bg-blue-500 text-white p-4 text-center">
        &copy; 2024. Aplikasi Histori Pelatihan Guru Penggerak.
    </footer>
    <script src="script.js"></script>
</body>
</html>
